<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    ul{
        list-style: lower-latin;
    }
    
    </style>
<body>
    <!--  unordered list  -->
    <ul>
        <li>soccer</li>
        <li>basketball</li>
        <li>video games</li>
    </ul>
    <!--faster way ul>*3-->
    <!--ordered list-->
    <ol>
        <li>dress</li>
        <li>go downstairs</li>
        <li>drive car</li>
        <ol>
            <li>open door</li>
            <li>start car</li>
        </ol>
    </ol>
</body>

</html>
